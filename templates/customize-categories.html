<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage My Money</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link rel="stylesheet" type="text/css" href="/manage-my-money/static/styles.css"/>
    </head>
    <body class="mt-8 mb-4 mx-10 dark:bg-black dark:text-slate-100">
        <main>
            <header>
                <h1 class="flex justify-center mb-4 text-4xl font-extrabold">Customize Categories</h1>
                <nav class="grid grid-flow-col-dense justify-items-center">
                    <a href="/manage-my-money" class="text-lg font-semibold">Home</a>
                    <a href="/manage-my-money/categorize-transactions" class="text-lg font-semibold">Categorize Transactions</a>
                </nav>
            </header>
            <section id="categories" class="grid grid-cols-5 mt-10 border rounded-lg dark:border-slate-800 dark:bg-slate-800 p-10">
                <h3 class="col-start-2 mb-5 text-2xl font-bold">Defaults</h3>
                <div id="defaults" class="col-start-2 col-span-3 justify-self-center">
                    <table id="default-categories-table"
                        class="table-auto border-separate border-spacing-y-4">
                        <tbody>
                        {{ range . }}
                            {{ if not .IsUserDefined }}
                            <tr>
                                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                                    >{{ .Name }}</td>
                                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                                    >{{ .Description }}</td>
                                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600 capitalize"
                                    >{{ .Color }}</td>
                            </tr>
                            {{ end }}
                        {{ end }}
                        </tbody>
                    </table>
                </div>
                <h3 class="col-start-2 my-5 text-xl font-bold">Custom</h3>
                <div id="custom" class="grid grid-cols-subgrid col-span-5 grid-rows-subgrid row-span-2">
                    <div class="col-start-2 grid place-content-end">
                        <button id="edit-mode" class="dark:bg-slate-500 hover:dark:bg-slate-600 dark:text-white py-1 px-2 rounded-sm"
                            hx-get="/manage-my-money/edit-mode-categories" hx-target="#custom" hx-swap="innerHtml">Edit Mode</button>
                        </div>
                    <div class="col-start-2 col-span-3 justify-self-center">
                        <table id="custom-categories-table"
                            class="table-auto border-separate border-spacing-y-4">
                            <tbody>
                            {{ range . }}
                                {{ if .IsUserDefined }}
                                <tr>
                                    <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                                        >{{ .Name }}</td>
                                    <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                                        >{{ .Description }}</td>
                                    <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600 capitalize"
                                        >{{ .Color }}</td>
                                </tr>
                                {{ end }}
                            {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
