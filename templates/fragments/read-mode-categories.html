<div class="col-start-2 grid place-content-end">
    <button id="edit-mode" class="dark:bg-slate-500 hover:dark:bg-slate-600 dark:text-white py-1 px-2 rounded-sm"
        hx-get="/manage-my-money/edit-mode-categories" hx-target="#custom" hx-swap="innerHtml">Edit Mode</button>
</div>
<div class="col-start-2 col-span-3 justify-self-center">
    <table id="custom-categories-table"
        class="table-auto border-separate border-spacing-y-4">
        <tbody>
            {{ range . }}
            {{ if .IsUserDefined }}
            <tr>
                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                    >{{ .Name }}</td>
                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                    >{{ .Description }}</td>
                <td class="border dark:border-slate-500 px-6 py-4 dark:text-slate-300 dark:bg-slate-600"
                    >{{ .Color }}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
</div>
